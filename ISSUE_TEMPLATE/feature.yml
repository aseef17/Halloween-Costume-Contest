description: Suggest a new feature or improvement.
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly summarize the proposed feature.
      placeholder: "Add support for..."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a detailed explanation of the feature.
      placeholder: |
        Explain what the feature should do and how it will improve the project.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature important or useful?
      placeholder: |
        Describe the problem it solves or the benefit it adds.
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Proposed Solution
      description: If you have an idea for how to implement it, describe it here.
      placeholder: "Outline your suggested solution..."
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - ðŸŸ¢ Low
        - ðŸŸ¡ Medium
        - ðŸ”´ High
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context / Mockups
      description: Add designs, mockups, or other supporting material.
      placeholder: "Attach sketches, screenshots, or references..."
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-Submission Checklist
      options:
        - label: I have checked for existing feature requests.
          required: true
        - label: I have clearly described the purpose and expected outcome.
          required: true
