name: üêû Bug Report
description: Report a bug or unexpected behavior in the project.
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly summarize the bug.
      placeholder: "Something isn't working as expected..."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and detailed description of what the bug is.
      placeholder: |
        Describe what happened and what you expected instead.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide the steps needed to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe error
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen instead.
      placeholder: "Expected result..."
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Specify the environment where the issue occurred.
      placeholder: |
        - OS:
        - Browser/App Version:
        - Other details:
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context / Screenshots
      description: Add any extra information, logs, or screenshots.
      placeholder: "Attach screenshots or logs here..."
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-Submission Checklist
      options:
        - label: I have checked for existing issues reporting the same problem.
          required: true
        - label: I have provided enough information to reproduce the issue.
          required: true
